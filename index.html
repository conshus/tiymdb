<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Iron Yard Movie DataBase</title>
</head>
<body>
  <h1>The Iron Yard Movie DataBase Now Playing</h1>
  <div class="tiymdb-nowplaying"></div>
  <div id="slider">
    <div class="tiymdb-actors"></div>
  </div>
  <div id="credits">This product uses the TMDb API but is not endorsed or certified by TMDb.</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script id="tiymdb-nowplaying-template" type="text/x-handlebars-template">
    <div class="movie">
      <section class="movieListing flex">
        <div class="posterImage">
          <img src="{{posterPic}}" class="posterImage">
        </div>
        <div class="movieInfo">
          <h1>{{title}}</h1>
          {{overview}} Runtime: {{runtime}}mins
          <br /><br />Starring:<br />
          {{#cast.cast}}
            <button class="actorButton" data-actorId="{{id}}">{{name}}</button>&nbsp;
          {{/cast.cast}}
          <br /><br />Director:<br />
          {{cast.crew.[0].name}}
          <br /><br />Release Date: {{releaseDate}}
          <br /><br />Average Rating: {{rating}}
          <br /><br />Genre:
          {{#genre}}
            -{{name}}&nbsp;
          {{/genre}}
        </div>
      </section>
    </div>
  </script>
  <script id="tiymdb-actors-template" type="text/x-handlebars-template">
    <div id="close">X close</div>
    <div class="actor">
      <section class="actorListing flex">
        <div>
          <img src="{{picture}}" class="actorImage">
        </div>
        <div class="actorInfo">
          <h1>{{name}}</h1>
          Birthday: {{birthday}} BirthPlace: {{birthplace}}
          <br /><br />{{bio}}
        </div>
      </section>
      <section>
        <h1 class="">Filmography</h1>
        <div class="filmography flex wrap hcenter">
          {{#movies.cast}}
          <div class="flex flexcolumn hcenter">
            <div class="film">
              <img src="https://image.tmdb.org/t/p/w500/{{poster_path}}" class="filmographyImage">
            </div>
            <div class="filmographyText flex hcenter vcenter">
              <br />Played: {{character}}
              <br />Released: {{release_date}}
            </div>
          </div>
          {{/movies.cast}}
        </div>
      </section>
    </div>
  </script>
  <script type="text/javascript" src="api_key.js" charset="utf-8"></script>
  <script type="text/javascript" src="index.js" charset="utf-8"></script>
</body>
</html>
